<!doctype html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin: 0;">
    <div id="form-container">
      <form enctype="multipart/form-data">
        <div id="image-upload-ctrl" class="form-control form-page centered" data-page-num="0">
          <div>
            <label id="image-upload-label" for="upload">Choose your image</label>
            <input name="image" id="upload" type="file" value="No file chosen" />
          </div>
        </div>
        <div id="puzzle-shape-ctrl" class="form-control form-page centered" data-page-num="1">
          <div>
            <label>Choose puzzle shape</label>
            <select name="puzzle-shape">
              <option value="">Select</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
            </select>
            <div class="form-navigation">
              <a href="#" class="previous">Go back</a>
              <a href="#" class="next">Next</a>
            </div>
          </div>
        </div>
        <div id="puzzle-size-ctrl" class="form-control form-page square-puzzle-only centered" data-page-num="2">
          <div>
            <label>How many pieces?</label>
            <select name="puzzle-num-pieces">
              <option value="">Select</option>
              <!-- 10 x 10 -->
              <option value="100">100</option>
              <!-- 15 x 15 -->
              <option value="225">225</option>
              <!-- 20 x 20 -->
              <option value="400">400</option>
            </select>
            <div class="form-navigation">
              <a href="#" class="previous">Go back</a>
              <a href="#" class="next">Next</a>
            </div>
          </div>
        </div>
        <div id="puzzle-crop-ctrl" class="form-control form-page" data-page-num="3">
          <div>
            <label>Select the part of the image to make your puzzle from</label>
          </div>
        </div>
        <div id="image-preview"></div>
        <div id="image-crop"></div>
        <div id="image-crop-drag-handle-tl" class="image-crop-drag-handle"></div>
        <div id="image-crop-drag-handle-tr" class="image-crop-drag-handle"></div>
        <div id="image-crop-drag-handle-br" class="image-crop-drag-handle"></div>
        <div id="image-crop-drag-handle-bl" class="image-crop-drag-handle"></div>
        <div id="submit-ctrl" class="form-control centered">
          <div>
            <input type="submit" value="Create puzzle" />
          </div>
        </div>
      </form>
    </div>
    <div id="canvas"></div>
    <script type="module" src="./puzzly.js"></script>
  </body>
</html>
