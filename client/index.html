<!doctype html>
<html style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body style="margin: 0;">
    <div id="form-container">
      <form enctype="multipart/form-data">
        <div id="image-upload-ctrl" class="form-control form-page centered" data-page-num="0">
          <div>
            <label id="image-upload-label" for="upload">Choose your image</label>
            <input name="image" id="upload" type="file" value="No file chosen" />
          </div>
        </div>
        <div id="puzzle-shape-ctrl" class="form-control form-page centered" data-page-num="1">
          <div>
            <p>Choose puzzle shape</p>
            <select name="puzzle-shape">
              <option value="">Select</option>
              <option value="square">Square</option>
              <option value="rectangle">Rectangle</option>
            </select>
            <div class="form-navigation">
              <a href="#" class="previous">Go back</a>
              <a href="#" class="next">Next</a>
            </div>
          </div>
        </div>
        <div id="puzzle-setup-ctrl" class="form-control form-page centered-wrapper" data-page-num="3">
          <div class="centered full-width">
            <p>Drag the white square to select the part of the image you'd like to make your puzzle from<br/><small>(The parts of the image outside the white box will be cropped)</small></p>
          </div>
          <div class="centered full-width">
            <div id="image-preview"></div>
          </div>
          <div id="puzzle-size-container">
            <div id="puzzle-num-pieces-ctrl">
              <label for="customRange3" class="form-label">How many pieces?</label>
            </div>
            <div>
              <label for="puzzle-size-input-field" id="puzzle-size-input-label"></label>
              <input type="range" class="form-range" min="0" max="19" id="puzzle-size-input-field">
            </div>
          </div>
          <div class="form-ctrl">
            <input type="submit" id="start-btn" value="Start">
          </div>
          <div id="image-crop"></div>
          <div id="image-crop-drag-handle-tl" class="image-crop-drag-handle"></div>
          <div id="image-crop-drag-handle-tr" class="image-crop-drag-handle"></div>
          <div id="image-crop-drag-handle-br" class="image-crop-drag-handle"></div>
          <div id="image-crop-drag-handle-bl" class="image-crop-drag-handle"></div>
        </div>
        <div id="submit-ctrl" class="form-control centered">
          <div>
            <input type="submit" value="Create puzzle" />
          </div>
        </div>
      </form>
    </div>
    <div id="canvas"></div>
    <canvas id="full-image-viewer"></canvas>
    <div id="controls">
      <div id="preview">
        <span id='preview-show'>Show image</span>
        <span id='preview-hide'>Hide image</span>
      </div>
      <div id="filter-pieces">
        <span id='inner-pieces-off'>Edges only</span>
        <span id='inner-pieces-on'>All pieces</span>
      </div>
      <div id="sound-toggle">
        <span id='sounds-off'>Turn sound off</span>
        <span id='sounds-on'>Turn sound on</span>
      </div>
    </div>
    <script type="module" src="./puzzly.js"></script>
  </body>
</html>
